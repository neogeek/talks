<h1>2.1 Circle</h1>

<div class="demo">

<canvas width="500" height="500"></canvas>

<pre><code>var canvas = document.querySelector('canvas'),
    context = canvas.getContext('2d');

context.beginPath();

context.arc(250, 250, 50, 0, Math.PI * 180);

context.closePath();

context.fillStyle = '#333';

context.fill();</code></pre>

<script src="js/resize-for-retina.js"></script>
<script>

(function () {

    'use strict';

    var canvas = document.querySelector('canvas'),
        context = canvas.getContext('2d');

    resizeForRetina(canvas);

    context.beginPath();

    context.arc(250, 250, 50, 0, Math.PI * 180);

    context.closePath();

    context.fillStyle = '#333';

    context.fill();

}());

</script>
