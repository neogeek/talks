<h1>1.2 Rectangle With Stroke</h1>

<div class="demo">

<canvas width="500" height="500"></canvas>

<pre><code>var canvas = document.querySelector('canvas'),
    context = canvas.getContext('2d');

context.fillStyle = '#333';

context.fillRect(200, 200, 100, 100);

context.lineWidth = 10;
context.strokeStyle = '#33CC77';

context.strokeRect(200, 200, 100, 100);</code></pre>

<script src="js/resize-for-retina.js"></script>
<script>

(function () {

    'use strict';

    var canvas = document.querySelector('canvas'),
        context = canvas.getContext('2d');

    resizeForRetina(canvas);

    context.fillStyle = '#333';

    context.fillRect(200, 200, 100, 100);

    context.lineWidth = 10;
    context.strokeStyle = '#33CC77';

    context.strokeRect(200, 200, 100, 100);

}());

</script>
